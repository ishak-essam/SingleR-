<div class="row" *ngIf="member">
    <div class="col-2 d-flex flex-column" *ngFor="let image of member.photos">
        <img [src]="image.url" alt="no image" class="img-thumbnail mb-1">
        <div class="d-flex">
            <button class="btn btn-sm flex-grow-1"
            [disabled]="image.isMain"
            (click)="SetPhoto(image)"
            [ngClass]="image.isMain?'btn-success active':'btn-outline-success '"
            >Main {{image.isMain}}</button>
            <button class="btn btn-sm btn-danger flex-grow-1" 
            [disabled]="image.isMain"
            (click)="DeletePhoto(image.id)"><i class="fa fa-trash"></i></button>
        </div>
    </div>
</div>
<div class="row">

    <div class="col-md-3">

        <h3>Add Photos</h3>

        <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)"
            [uploader]="uploader" class="card bg-faded p-3 mb-3 my-drop-zone">
            <i class="fa-fa-upload fa-3x"></i>
            Drop photo here
        </div>

        Multiple
        <input type="file" ng2FileSelect [uploader]="uploader" multiple /><br />

        Single
        <input type="file" ng2FileSelect [uploader]="uploader" />
    </div>

    <div class="col-9" style="margin-bottom: 40px" *ngIf="uploader?.queue?.length">

        <h3>Upload queue</h3>
        <p>Queue length: {{ uploader?.queue?.length }}</p>

        <table class="table">
            <thead>
                <tr>
                    <th width="50%">Name</th>
                    <th>Size</th>
                    <th>Progress</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of uploader?.queue">
                    <td><strong>{{ item?.file?.name }}</strong></td>
                    <td *ngIf="uploader?.options?.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                </tr>
            </tbody>
        </table>

        <div>
            <div>
                Queue progress:
                <div class="progress">
                    <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader?.progress + '%' }">
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-s" (click)="uploader?.uploadAll()"
                [disabled]="!uploader?.getNotUploadedItems()?.length">
                <span class="fa-fa-upload"></span>
                 Upload all
            </button>
            <button type="button" class="btn btn-warning btn-s" (click)="uploader?.cancelAll()"
                [disabled]="!uploader?.isUploading">
                <span class="fa-fa-ban"></span> Cancel all
            </button>
            <button type="button" class="btn btn-danger btn-s" (click)="uploader?.clearQueue()"
                [disabled]="!uploader?.queue?.length">
                <span class="fa fa-trash"></span> Remove all
            </button>
        </div>

    </div>

</div>
